syntax = "proto3";

package mimir;

service WeatherServer {
  // Sends a greeting
  rpc get_measurements (MeasurementRequest) returns (MeasurementResponse) {}
}

message MeasurementRequest {
	int64 start_time = 1;
	int64 end_time = 2;
}

message Measurement {
	int64 time = 1;
	string air_temp = 2;
	string pressure = 3;
	string humidity = 4;
	string ground_temp = 5;
	string uv = 6;
	string uv_risk_lv = 7;
	string wind_speed = 8;
	string rainfall = 9;
    string rain_rate = 10;
	int32 wind_dir = 11;
}

message MeasurementResponse {
	repeated Measurement measurements = 1;
}
